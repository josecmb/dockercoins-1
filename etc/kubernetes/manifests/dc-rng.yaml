apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata: 
  name: dc-rng
spec: 
  replicas: 1
  selector: 
    dockercoins: rng
  template:
    metadata:
      labels: 
        dockercoins: rng
    spec:
      containers:
        -
          args:
            -
              rng.py
          command:
            -
              python
          env:
            -
              name: TOKEN
              value: hola que tal          
          image: eleigle/python:Flask
          name: container-po-rng
          ports:
            -
              containerPort: 8082
              protocol: TCP
          volumeMounts:
            -
              mountPath: /rng/rng.py
              name: volume-po-rng
              readOnly: true
              subPath: rng.py
          workingDir: /rng/
      volumes:
        -
          name: volume-po-rng
          secret:
            defaultMode: 0400
            items:
              -
                key: rng.rb
                mode: 0400
                path: rng.py
            secretName: secret-rng
